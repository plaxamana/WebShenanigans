<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Login</h1>
        <!--action - where the form sends data to-->
        <!--method - what HTTP method (get/post) -->

        <!-- label - gives a name for the type of input -->
        <!-- it matches the "for" with the "id" -->

        <form action="" method="">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="username" required>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="password" required>
            <input type="submit">
            <br>
            
            <p>What is your favourite programming language?</p>
            <input type="radio" name="pro-lang" value="python">Python
            <input type="radio" name="pro-lang" value="c#">C#
            <input type="radio" name="pro-lang" value="java">Java
            <br>

            <p>What other programming languages do you know?</p>
            <input type="checkbox" name="other-lang" value="C#">C#
            <input type="checkbox" name="other-lang" value="java">Java
            <input type="checkbox" name="other-lang" value="javascript">Javascript
            <input type="checkbox" name="other-lang" value="C++">C++
            <input type="checkbox" name="other-lang" value="Swift">Swift
            <br>

            <p>Which music streaming platform do you use?</p>
            <select name="music-stream" id="music">
                <option value="Spotify">Spotify</option>
                <option value="AppleMusic">Apple Music</option>
                <option value="GooglePlay">Google Play</option>
            </select>
        </form>
    </body>
</html>
